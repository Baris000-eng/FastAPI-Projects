{% include 'layout.html' %}

<div class="container">
    <div class="card text-center">
        <div class="card-header">
            Your Todos
        </div>
        <div class="card-body">
            <h4 class="card-title">List of Your Todos</h4>
            <p class="card-text">Information regarding stuff that needs to be complete</p>
            <table class="table table-hover">
                <!-- table header -->
                <thead>
                <!-- table row -->
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Todo Information</th>
                    <th scope="col">Actions</th>
                </tr>
                </thead>
                <tbody>
                    {% for todo in todos %}
                    <tr class="pointer">
                        <td>Todo {{ loop.index }}</td>
                        <td>{{todo.title}}</td>
                        <td>
                            <button type="button" class="btn btn-danger">Delete</button>
                            <button type="button" class="btn btn-success">Complete</button>
                            <button onclick="window.location.href='editTodo/{{todo.id}}'" type="button" class="btn btn-info">Edit</button>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            <a class="btn btn-primary" href="addTodo">Add a New Todo</a>
        </div>
    </div>
</div>
