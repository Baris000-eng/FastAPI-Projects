<!DOCTYPE html>
<html lang="en">
<head>
    <!-- embedding css into html -->
    <link rel = 'stylesheet' type="text/css"
          href="{{ url_for('static',path = 'todo/css/homepage.css')}}">
    <link rel = 'stylesheet' type="text/css" href="{{ url_for('static', path = 'todo/css/bootstrap.css') }}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Todo Application</title>
</head>
<body>

<div>
    <!-- navigation bar -->
    <nav class = "navbar navbar-expand-md navbar-dark main-color fixed-top">
        <!-- anchor tag -->
        <a class="navbar-brand" href="#">Todo App</a>
        <button class = "navbar-toggler" type="button" data-target = "collapse" data-toggle="collapse"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <!-- span -->
            <span class = "navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <!-- unordered list-->
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#"> Home </a>
                </li>
            </ul>
        </div>
    </nav>
</div>

<div class="container">
    <div class="card">
        <div class="card-header">
            Login
        </div>
        <div class="card-body">
            <form>
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" class="form-control" name="email" required>
                </div>

                <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
        </div>

        <div class="card-footer text-muted">
            <a href="#">Register?</a>
        </div>



    </div>
</div>






<script src="{{ url_for('static', path = 'todo/js/jquery-slim.js') }}"></script>
<script src="{{ url_for('static', path = 'todo/js/popper.js') }}"></script>
<script src="{{ url_for('static', path = 'todo/js/bootstrap.js') }}"></script>

</body>
</html>
