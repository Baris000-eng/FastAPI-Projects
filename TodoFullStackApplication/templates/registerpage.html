<!DOCTYPE html>
<html lang="en">
<head>
    <!-- embedding css into html -->
    <link rel = 'stylesheet' type="text/css"
          href="{{ url_for('static',path = 'todo/css/homepage.css')}}">
    <link rel = 'stylesheet' type="text/css" href="{{ url_for('static', path = 'todo/css/bootstrap.css') }}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Todo Application</title>
</head>
<body>

<div>
    <!-- navigation bar -->
    <nav class = "navbar navbar-expand-md navbar-dark main-color fixed-top">
        <!-- anchor tag -->
        <a class="navbar-brand" href="#">Todo App</a>
        <button class = "navbar-toggler" type="button" data-target = "collapse" data-toggle="collapse"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <!-- span -->
            <span class = "navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <!-- unordered list-->
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#"> Home </a>
                </li>
            </ul>
        </div>
    </nav>
</div>

<div class="container">
    <div class="card">
        <div class="card-header">
            Register
        </div>
        <div class="card-body">
            <form>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <!-- Email of type email -->
                  <label>Email</label>
                  <input name="email" type="email" class="form-control" required>
                </div>
                <div class="form-group col-md-6">
                  <!--Username of type text-->
                  <label>Username</label>
                  <input name="username" type="text" class="form-control" required>
                </div>
              </div>


              <div class="form-row">
                <div class="form-group col-md-6">
                  <!-- Email of type email -->
                  <label>First Name</label>
                  <input name="firstname" type="text" class="form-control" required>
                </div>
                <div class="form-group col-md-6">
                  <!--Username of type text-->
                  <label>Last Name</label>
                  <input name="lastname" type="text" class="form-control" required>
                </div>
              </div>

              <div class="form-group">
                <!-- Password of type password -->
                <label>Password</label>
                <input type="password" name="password" class="form-control" required>
              </div>


              <div class="form-group">
                <!--For the verification of password-->
                <label>Verify Password</label>
                <input type="password" name="verificationPassword" class="form-control" required>
              </div>

              <button type="submit" class="btn btn-primary">Sign In</button>



            </form>
        </div>

        <div class="card-footer text-muted">
            <a href="#">Do you already have an account?</a>
        </div>



    </div>
</div>






<script src="{{ url_for('static', path = 'todo/js/jquery-slim.js') }}"></script>
<script src="{{ url_for('static', path = 'todo/js/popper.js') }}"></script>
<script src="{{ url_for('static', path = 'todo/js/bootstrap.js') }}"></script>

</body>
</html>
