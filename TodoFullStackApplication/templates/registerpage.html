{% include 'layout.html' %}

<div class="container">
    <div class="card">
        <div class="card-header">
            Register
        </div>
        <div class="card-body">
             {% if msg %}
                {% if successful_reg %}
                    <div class="alert alert-success" role="alert">
                        {{ successful_reg }}
                    </div>
                {% elif failure_reg %}
                    <div class="alert alert-danger" role="alert">
                        {{ failure_reg }}
                    </div>
                {% endif %}
            {% endif %}


            <form method="POST" action="/auth/register">
              <div class="form-row">
                <div class="form-group col-md-6">
                  <!-- Email of type email -->
                  <label>Email</label>
                  <input name="email" type="email" class="form-control" required>
                </div>
                <div class="form-group col-md-6">
                  <!--Username of type text-->
                  <label>Username</label>
                  <input name="username" type="text" class="form-control" required>
                </div>
              </div>


              <div class="form-row">
                <div class="form-group col-md-6">
                  <!-- First Name of type text -->
                  <label>First Name</label>
                  <input name="firstname" type="text" class="form-control" required>
                </div>
                <div class="form-group col-md-6">
                  <!--Last Name of type text-->
                  <label>Last Name</label>
                  <input name="lastname" type="text" class="form-control" required>
                </div>
              </div>

              <div class="form-group">
                <!-- Password of type password -->
                <label>Password</label>
                <input type="password" name="password" class="form-control" required>
              </div>


              <div class="form-group">
                <!--The field for the verification of password-->
                <label>Verify Password</label>
                <input type="password" name="verification_password" class="form-control" required>
              </div>

              <button type="submit" class="btn btn-primary">Sign In</button>



            </form>
        </div>

        <div class="card-footer text-muted">
            <a href="/auth">Do you already have an account?</a>
        </div>



    </div>
</div>
