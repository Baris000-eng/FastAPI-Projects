<!DOCTYPE html>
<html lang="en">
<head>
    <!-- embedding css into html -->
    <link rel = 'stylesheet' type="text/css"
          href="{{ url_for('static',path = 'todo/css/homepage.css')}}">
    <link rel = 'stylesheet' type="text/css" href="{{ url_for('static', path = 'todo/css/bootstrap.css') }}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Todo Application</title>
</head>
<body>

<div>
    <!-- navigation bar -->
    <nav class = "navbar navbar-expand-md navbar-dark main-color fixed-top">
        <!-- anchor tag -->
        <a class="navbar-brand" href="#">Todo App</a>
        <button class = "navbar-toggler" type="button" data-target = "collapse" data-toggle="collapse"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <!-- span -->
            <span class = "navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <!-- unordered list-->
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#"> Home </a>
                </li>
            </ul>
        </div>
    </nav>
</div>

<div class="container">
    <div class="card">
        <div class="card-header">
            Make A New Todo
        </div>
        <div class="card-body">
            <form>
                <div class="form-group">
                    <label>Title</label>
                    <!-- Here, required means that it is necessary to type some text for the title field-->
                    <input type="text" class="form-control" name="title" required>
                </div>

                <div class="form-group">
                    <label>Description</label>
                    <textarea name="description" class="form-control" rows="3" required></textarea>
                </div>

                <div class="form-group">
                    <label>Priority</label>
                    <select name="priority" class="form-control">
                         <option>1</option>
                         <option>2</option>
                         <option>3</option>
                         <option>4</option>
                         <option>5</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Add New Todo</button>
            </form>
        </div>
    </div>
</div>



<script src="{{ url_for('static', path = 'todo/js/jquery-slim.js') }}"></script>
<script src="{{ url_for('static', path = 'todo/js/popper.js') }}"></script>
<script src="{{ url_for('static', path = 'todo/js/bootstrap.js') }}"></script>

</body>
</html>
